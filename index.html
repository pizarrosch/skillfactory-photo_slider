<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <script src="index1.js" defer></script>
  <title>Slider</title>
</head>
<body>
<main class="container">
  <div class="content-wrapper">
    <div class="wrapper1 description">
      <h2 class="title">Completed <br> projects</h2>
      <p class="paragraph">Only a small part of the work performed by our company is presented <br> on the site.
        For 14 years on in the construction <br>
        market we have made happy more than 1000 families
      </p>
      <div class="description-table-container">
        <div>
          <h3 class="description-title">CITY:</h3>
          <span class="city-description"></span>
        </div>
        <div>
          <h3 class="description-title">APARTMENT AREA:</h3>
          <span class="area-description"></span>
        </div>
        <div>
          <h3 class="description-title">REPAIR TIME:</h3>
          <span class="time-description"></span>
        </div>
        <div>
          <h3 class="description-title">REPAIR COST:</h3>
          <span class="request"></span>
        </div>
      </div>
      <span class="arrow-container">
            <span class="line left-line"><img src="images/line.svg"></span>
            <span class="dot-container"></span>
            <span class="line right-line"><img src="images/line.svg"></span>
        </span>
    </div>
    <div class="apt-pic-container">
      <ul class="list-container wrapper1"></ul>
      <div class="images"></div>
    </div>

  </div>
</main>
</body>
</html>
